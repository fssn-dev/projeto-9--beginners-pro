<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project API consumption with Tailwind and Bootstrap Author:FSSN">
    <title>Projeto Level 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <div class="container" id="featured-3">
        <h2 id="headerHolder" class="pb-2 border-bottom"><img src="../images/heartstone-logo.png"></h2>
        <div id="cardHolder" class="row g-4 py-4 row-cols-1 row-cols-lg-5">

            <div id="nameSearch" class="input-group input-group-lg">
                <input type="text" id="nameInput" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
                <button class="input-group-text" id="nameButton" onclick="searchForName()">Search by Name</button>
            </div>

            <div id="expansionSearch" class="input-group input-group-lg">
                <input type="text" id="expansionInput" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
                <button type="button" class="input-group-text" id="expansionButton"
                    onclick="searchForExpansion()">Search by
                    Expansion</button>
            </div>

        </div>
    </div>

    <div id="sideMenuWrapper">
        <button id="searchExpansion" class="buttonSearchSide searchPos2"><i>SEARCH</i><i>BY</i><i>EXPANSION</i></button>
        <button id="searchName" class="buttonSearchSide searchPos1"><i>SEARCH</i><i>BY</i><i>NAME</i></button>
        <button id="searchCards" class="buttonSearchSide searchPos3"><i>LIST</i><i>ALL</i><i>CARDS</i></button>
        <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
            <i class="fas fa-arrow-up"><img src="../images/outline_arrow_upward_white_24dp.png" alt=""></i>
        </button>
        <div>
            <button id="pageLeft"><img src="../images/outline_keyboard_arrow_left_black_24dp.png"></button>
            <button id="pageRight"><img src="../images/outline_keyboard_arrow_right_black_24dp.png"></button>
        </div>
        <p id="pageOf"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="../bootstrap/main-bootstrap.js"></script>
</body>

</html>
